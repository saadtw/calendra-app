# Template for app-secrets.yaml
# Copy this to app-secrets.yaml and fill in real values
# DO NOT commit app-secrets.yaml with real credentials!

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: calendra
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/calendra"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "your_clerk_publishable_key"
  CLERK_SECRET_KEY: "your_clerk_secret_key"
  GOOGLE_OAUTH_CLIENT_ID: "your_google_oauth_client_id"
  GOOGLE_OAUTH_CLIENT_SECRET: "your_google_oauth_client_secret"
  GOOGLE_OAUTH_REDIRECT_URL: "http://your-domain-or-ip/api/oauth/callback"
